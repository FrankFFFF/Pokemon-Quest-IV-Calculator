<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="theme-color" content="#313231" />
	<meta name="description" content="Pokemon Quest IV Calculator">
	<meta name="author" content="RedSparr0w,FrankFFFF">
	<title>Pokemon Quest IV Calculator</title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css" rel="stylesheet">
	<link href="./css/main.css" rel="stylesheet">
</head>
<body>
	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		<div class="container">
			<span class="navbar-brand"><img src="https://pokemonquest.pokemon.com/assets/locales/en-us/logo.png" />IV Calculator</span>
			<a href="https://github.com/FrankFFFF/Pokemon-Quest-IV-Calculator" target="_blank">
			<img class="icon invert" src="./images/icons/github.svg" />
			</a>
		</div>
	</nav>
	<!-- Page Content -->
	<main class="container">
		<div class="row pmq">
			<div class="col-sm text-center">
				<form>
					<table class="table table-bordered table-dark text-center table-striped">
						<tbody>
							<tr>
								<th>Pok√©mon</th>
								<th>Level</th>
							</tr>
							<tr>
								<td>
									<select name="pokemon" id="pokemon" class="form-control" tabindex="1"></select>
								</td>
								<td>
									<input type="number" class="form-control" name="level" id="level" min="1" max="100" placeholder="50" tabindex="2">
								</td>
							</tr>
						</tbody>
					</table>
					<img id="pokemon_img" src="">
					<table class="table table-bordered table-dark text-center table-striped">
						<tbody>
							<tr>
								<th>Hit Points</th>
								<th>Attack</th>
							</tr>
							<tr>
								<td>
									<input type="number" class="form-control" name="hitpoints" id="hitpoints" min="125" max="625" placeholder="" tabindex="3">
								</td>
								<td>
									<input type="number" class="form-control" name="attack" id="attack" min="75" max="575" placeholder="" tabindex="4">
								</td>
							</tr>
							<tr>
								<th width="50%">Hit Points IV</th>
								<th width="50%">Attack IV</th>
							</tr>
							<tr>
								<td id="hitpoints_iv">N/A</td>
								<td id="attack_iv">N/A</td>
							</tr>
						</tbody>
					</table>
				</form>
			</div>
		</div>
	</main>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://getbootstrap.com/docs/4.1/assets/js/vendor/popper.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="./js/pokemons.min.js"></script>
	<script src="./js/main.js"></script>
</body>
