<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#313231" />
    <meta name="description" content="Pokemon Quest IV Calculator">
    <meta name="author" content="RedSparr0w,FrankFFFF">
    <title>Pokemon Quest IV Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="apple-touch-icon" sizes="57x57" href="https://pokemonquest.pokemon.com/assets/common/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="https://pokemonquest.pokemon.com/assets/common/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="https://pokemonquest.pokemon.com/assets/common/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="https://pokemonquest.pokemon.com/assets/common/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="https://pokemonquest.pokemon.com/assets/common/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="https://pokemonquest.pokemon.com/assets/common/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="https://pokemonquest.pokemon.com/assets/common/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="https://pokemonquest.pokemon.com/assets/common/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="https://pokemonquest.pokemon.com/assets/common/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="https://pokemonquest.pokemon.com/assets/common/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://pokemonquest.pokemon.com/assets/common/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="https://pokemonquest.pokemon.com/assets/common/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://pokemonquest.pokemon.com/assets/common/favicon/favicon-16x16.png">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand"><img src="https://pokemonquest.pokemon.com/assets/locales/en-us/logo.png" alt="Pokémon Quest">IV Calculator</span>
            <a href="https://github.com/FrankFFFF/Pokemon-Quest-IV-Calculator" target="_blank">
                <img class="icon invert" src="./images/icons/github.svg" alt="GitHub">
            </a>
        </div>
    </nav>

    <main class="container">
        <div class="row pmq">
            <div class="col-sm text-center">
                <table class="table table-bordered table-dark text-center table-striped">
                    <tbody>
                        <tr>
                            <td rowspan="2">
                                <a href="" id="serebii" target="_blank"><img src="https://www.serebii.net/quest/pokemon/138.png" alt="Pokémon"></a>
                            </td>
                            <td class="td">Pokémon</td>
                            <td class="td">Level</td>
                        </tr>
                        <tr>

                            <td>
                                <select name="pokemon" id="pokemon" class="form-control" tabindex="1"></select>
                            </td>
                            <td>
                                <input type="number" class="form-control" name="level" id="level" min="1" max="100" placeholder="50" tabindex="2">
                            </td>
                        </tr>
                    </tbody>
                </table>

                <table class="table table-bordered table-dark text-center table-striped mb-0">
                    <tbody>
                        <tr>
                            <th>HP</th>
                            <th>Attack</th>
                        </tr>
                        <tr>
                            <td>
                                <input type="number" class="form-control" name="hitpoints" id="hitpoints" min="125" max="625" placeholder="" tabindex="3">
                            </td>
                            <td>
                                <input type="number" class="form-control" name="attack" id="attack" min="75" max="575" placeholder="" tabindex="4">
                            </td>
                        </tr>
                        <tr>
                            <th>HP IV</th>
                            <th>Attack IV</th>
                        </tr>
                        <tr>
                            <td id="hitpoints_iv">N/A</td>
                            <td id="attack_iv">N/A</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!--script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js" integrity="sha384-u/bQvRA/1bobcXlcEYpsEdFVK/vJs3+T+nXLsBYJthmdBuavHvAW6UsmqO2Gd/F9" crossorigin="anonymous"></script-->
    <script src="./js/pokemons.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
